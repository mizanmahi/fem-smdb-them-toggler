<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/f1693a0f9b.js" crossorigin="anonymous"></script>

  <!-- stylesheet -->
  <link rel="stylesheet" href="dist/style.css">

  <!-- javascript -->
  <script defer src="dist/style.css"></script>

  <title>Social Media Dashboard</title>

 
</head>
<body>

  <header>
    <div class="heading">
      <h2 class="heading__title">Social Media Dashboard</h2>
      <p class="heading__text">Total Followers: 23,004</p>
    </div>
    <div class="toggle">
      <button class="toggle__btn">On</button>
    </div>
  </header>
 
  <main>
    <div class="followers">
      <div class="followers-card card-1">

        <div class="social-icon-card-1">
          <i class="fab fa-facebook-square"></i>
          <span>@nathanf</span>
        </div>

        <div class="followers-counts">
          <h1 class="follower-count">1987</h1>
          <span>followers</span>
        </div>

        <div class="todays-count">
          <span><i class="fas fa-sort-up"></i> 12 Today</span>
        </div>

      </div>
      <div class="followers-card card-2">
        <div class="social-icon-card-2">
          <i class="fab fa-twitter"></i>
          <span>@nathanf</span>
        </div>

        <div class="followers-counts">
          <h1 class="follower-count">1987</h1>
          <span>followers</span>
        </div>

        <div class="todays-count">
          <span><i class="fas fa-sort-up"></i> 12 Today</span>
        </div>
      </div>
      <div class="followers-card card-3">
        <div class="social-icon-card-3">
          <i class="fab fa-instagram"></i>
          <span>@nathanf</span>
        </div>

        <div class="followers-counts">
          <h1 class="follower-count">1987</h1>
          <span>followers</span>
        </div>

        <div class="todays-count">
          <span><i class="fas fa-sort-up"></i> 12 Today</span>
        </div>
      </div>
      <div class="followers-card card-4">
        <div class="social-icon-card-4">
          <i class="fab fa-youtube"></i>
          <span>@nathanf</span>
        </div>

        <div class="followers-counts">
          <h1 class="follower-count">1987</h1>
          <span>followers</span>
        </div>

        <div class="todays-count">
          <span><i class="fas fa-sort-up"></i> 12 Today</span>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
